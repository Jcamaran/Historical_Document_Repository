{% extends "base.html" %}
{% block content %}


<section class="upload_section">
    <h2 class="u">Upload Document</h2>
    <form action="{{ url_for('app_views.upload') }}" method="post" enctype="multipart/form-data">
        Document: <input type="file" name="document" required><br>
        Title: <input type="text" name="title" required><br>
        Author: <input type="text" name="author"><br>
        Date: <input type="text" name="date"><br>
        <input type="submit" value="Upload">
    </form>
</section>

    {% endblock %}
