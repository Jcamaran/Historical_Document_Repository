{% extends "base.html" %}
{% block content %}
<h2>Edit Document</h2>
<form action="{{ url_for('edit_document', document_id=document.id) }}" method="post">
    Title: <input type="text" name="title" value="{{ document.title }}" required><br>
    Author: <input type="text" name="author" value="{{ document.author }}"><br>
    Date: <input type="text" name="date" value="{{ document.date }}"><br>
    <input type="submit" value="Update">
</form>
{% endblock %}
