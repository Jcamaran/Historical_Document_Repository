{% extends "base.html" %}
{% block content %}
<h2>Search Documents</h2>
<form action="{{ url_for('app_views.search') }}" method="get">
    <input type="text" name="query" placeholder="Enter keywords">
    <input type="submit" value="Search">
</form>
<ul>
    {% for document in documents %}
    <li><a href="{{ url_for('document_detail', document_id=document.id) }}">{{ document.title }}</a></li>
    {% else %}
    <li>No documents found.</li>
    {% endfor %}
</ul>
{% endblock %}
